<!doctype html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename= 'bootstrap-5.3.2/css/bootstrap-grid.min.css')}}">
	<link rel="stylesheet" href="{{ url_for('static', filename= 'bootstrap-5.3.2/css/bootstrap-reboot.min.css')}}">
	<link rel="stylesheet" href="{{ url_for('static', filename= 'bootstrap-5.3.2/css/bootstrap.min.css')}}">
	<title>{{ title }}</title>
</head>

<body>
	<header class="container">
		<div class="row">
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
						aria-label="Переключатель навигации">
						<span class="navbar-toggler-icon"></span>
					</button>
					{% block mainmenu -%}
					<a class="navbar-brand" href="{{ url_for('index') }}">
						<img src="{{ url_for('static', filename= 'img/flask.svg')}}" alt="logo" width="34" height="34">
					</a>
					<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							{% for item in menu %}
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="{{ item.url }}">{{ item.name }}</a>
							</li>
							{% endfor %}
						</ul>
					</div>
					{% endblock mainmenu -%}
				</div>
			</nav>
		</div>
	</header>
	<main class="container">
		<div class="row">
			{% block content %}

			{% endblock %}
		</div>
	</main>
	<footer class="container text-center fixed-bottom">
		<div class="row align-items-end">
			<div class="col">
				<p>Copyright © 2023 Crizly | Powered by Flask</p>
			</div>
		</div>
	</footer>

	<!--JS-->
	<script src="{{ url_for('static', filename= 'bootstrap-5.3.2/js/bootstrap.min.js')}}"></script>
	<script src="{{ url_for('static', filename= 'bootstrap-5.3.2/js/bootstrap.bundle.min.js')}}"></script>
</body>

</html>
